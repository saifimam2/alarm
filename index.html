<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <center><h1 id="wish"></h1></center>
    <div class="flexbox">
        <img src="vec.png" alt="" class="img">
        <h2 class="time"></h2>
    <div class="options">
    <select name="hour" id="hrs">
           <option value="hour" selected hidden>hour</option>
    </select>
    <select name="minute" id="min">
        <option value="minute" selected hidden>minute</option>
 </select>
 <select name="am/pm" id="am/pm">
    <option value="am\pm" selected hidden>am/pm</option>
</select>
</div>
<button id="set" onclick="set()">set alarm</button>
    <button id="clear">clear all</button>
       
    <div class="buttons">
        <button onclick="stop()">Stop Alarm</button>
        <button onclick="snooze()">Snooze for 10 min</button>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
